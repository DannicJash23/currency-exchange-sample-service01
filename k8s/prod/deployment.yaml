apiVersion: v1
kind: Namespace
metadata:
  name: prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: currency-exchange-service
  namespace: prod  # Specifies the prod namespace
  labels:
    app: currency-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: currency-exchange
  template:
    metadata:
      labels:
        app: currency-exchange
    spec:
      containers:
        - name: currency-exchange
          image: 009160053040.dkr.ecr.ap-south-1.amazonaws.com/currency-exchange-sample-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: AWS_REGION
              value: "ap-south-1"
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: currency-exchange-service
  namespace: prod  # Specifies the prod namespace
spec:
  selector:
    app: currency-exchange
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
